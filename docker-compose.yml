version: '3.8'

services:
  db:
    image: postgres:15
    container_name: redo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: redo
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: redo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
